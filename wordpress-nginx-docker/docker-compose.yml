#    container_name: wp-adminer
#    restart: unless-stopped
#    networks:
#      - wordpress
#    depends_on:
#      - database
#    ports:
#      - "9000:8080"
volumes:
  dbdata:
  wordpress:
networks:
  wordpress:
    name: wp-wordpress
    driver: bridge